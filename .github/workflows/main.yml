name: Windows Exe Yapici

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' # Senin versiyonun 3.11 olduğu için

    - name: Kutuphaneleri Yukle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Hooks Klasoru Olustur
      run: |
        mkdir hooks
        echo "from PyInstaller.utils.hooks import copy_metadata; datas = copy_metadata('streamlit')" > hooks/hook-streamlit.py

    - name: EXE Olustur (Build)
      # app.py ile run_app.py ayni klasorde olmali
      run: |
        pyinstaller --onefile --additional-hooks-dir=./hooks --add-data "app.py;." --hidden-import streamlit --clean --name sp-compare-tool run_app.py

    - name: Dosyayi Yukle (Artifact)
      uses: actions/upload-artifact@v4
      with:
        name: sp-compare-tool-windows
        path: dist/sp-compare-tool.exe
