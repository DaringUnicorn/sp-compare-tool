name: Windows Klasor Build

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Kutuphaneleri Yukle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Uygulamayi Derle (Klasor Modu)
      # --onedir kullaniyoruz (Symantec dostu)
      # --noconsole sildim ki hata verirse gorelim, istersen eklersin
      run: |
        pyinstaller --onedir --additional-hooks-dir=./hooks --add-data "app.py;." --hidden-import streamlit --clean --name sp-compare-tool run_app.py

    - name: Klasoru Paketle ve Yukle
      uses: actions/upload-artifact@v4
      with:
        name: SP-Compare-Tool-Paketi
        path: dist/sp-compare-tool/
